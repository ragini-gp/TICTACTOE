<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>Tic Tac Toe</title>
</head>
<body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>
    <div class="container">
        <div class="game">
            <div class="line"></div>
            <div class="box bt0 bl0"><span class="boxt" title="click here"></span></div>
            <div class="box bt0"><span class="boxt" title="click here"></span></div>
            <div class="box bt0 br0"><span class="boxt" title="click here"></span></div>
            <div class="box bl0"><span class="boxt" title="click here"></span></div>
            <div class="box"><span class="boxt" title="click here"></span></div>
            <div class="box br0"><span class="boxt" title="click here"></span></div>
            <div class="box bl0 bb0"><span class="boxt" title="click here"></span></div>
            <div class="box bb0"><span class="boxt" title="click here"></span></div>
            <div class="box br0 bb0"><span class="boxt" title="click here"></span></div>
        </div>
        <div class="info">
            <h1>Welcome to Tic Tac Toe</h1>
            <div class="ano">
                <span class="info1">turn for x</span>
                <div class="image">
                    <img id="idd" src="win.jpg" alt="">
                </div>
                <button class="rese" onclick="clea()">Reset</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
